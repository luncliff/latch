steps:
  - task: PowerShell@2
    inputs:
      targetType: "inline"
      script: vcpkg install --triplet x64-windows catch2

  - task: CMake@1
    inputs:
      cmakeArgs: . -A $(platform) -DBUILD_SHARED_LIBS=$(is_dynamic) -DCMAKE_TOOLCHAIN_FILE="C:\vcpkg\scripts\buildsystems\vcpkg.cmake"
      workingDirectory: "."

  - task: MSBuild@1
    inputs:
      solution: "**/*.sln"
      msbuildArchitecture: $(platform)
      platform: $(platform)
      configuration: $(configuration)
      msbuildArguments: "/p:platformtoolset=${{ parameters.toolset }}"
  # - task: VSTest@2
